name: Naukri Profile Auto-Update

on:
  schedule:
    - cron: '0 4 * * *' # Every day at 4:00 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Selenium and Driver
        run: |
          pip install selenium webdriver-manager

      - name: Execute Script
        env:
          NAUKRI_EMAIL: ${{ secrets.NAUKRI_EMAIL }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
        run: python naukri_update.py

      - name: Upload Debug Data on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-report
          path: |
            error_state.png
            page_dump.html
